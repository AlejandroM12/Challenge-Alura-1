<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Alura Challengue - 1</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/Logo.png" class="logo-img" alt="logo">
            <h1 class="logo-title">Encriptador de Mensajes</h1>
        </div>
        <div class="left">
            <input  id="text-input" class="text-input" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img id="img-right" class="img-right" src="./assets/Muñeco.png" alt="muñeco">
            <h1  id="text-right" class="text-right">Ningún mensaje fue encontrado</h1>
            <textarea name="name" id="text" cols="30" rows="5">Ingrese el texto que desees encriptar o desencriptar.</textarea>
            <button type="button" id="copy" onclick="copy()">Copiar</button>
        </div>
        <div class="left-button">
            <p>Solo minúsculas y sin acentos</p>
            <button type="button" id="btn-encrypt" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencrypt" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
